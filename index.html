<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="Css/styles.css">
  </head>
  <body>
    <header>
      <h1 class="header-title">My First Blog</h1>
      <div class="header-menu">
        <button id="new-button">New</button>
      </div>
    </header>
    <main>
      <section id="display-content"></section>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2023 My First Blog</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </footer>
    <div class="modal" id="modal-dialog">
      <section>
        <h2>Donate to PetWorld</h2>
        <input type="text" id="edit-title-text">
        <span id="edit-title-message"></span>
      </section>
      <section>
        <h2>Content</h2>
        <textarea name="edit-content-text" id="edit-content-text" cols="80" rows="8"></textarea>
        <span id="edit-content-message"></span>
      </section>
      <footer>
        <button id="cancel-button">Cancel</button>
        <button id="save-button">Save</button>
      </footer>
    </div>
    <div id="modal-backdrop"></div>
    <script src="Js/script.js"></script>
 </body>
</html>
